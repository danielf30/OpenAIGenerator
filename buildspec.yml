version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo Instalando dependencias...
      - pip install --upgrade pip
      - pwd
      - ls
  pre_build:
    commands:
      - echo Fase de pre-construcción...
      # Eliminar cualquier archivo ZIP previo si existe
      - rm -f OpenAIGenerator.zip
      - mkdir -p package
      - pwd
      - ls
  build:
    commands:
      - echo Construcción iniciada en `date`
      # Instalar las dependencias en el directorio 'package'
      - pip install -r requirements.txt -t .
      - pwd
      - ls
      - zip -r archivo_comprimido.zip ./* -x buildspec.yml -x .gitignore
      - unzip -l archivo_comprimido.zip
  post_build:
    commands:
      - echo Construcción completada en `date`
artifacts:
  files:
    - archivo_comprimido.zip
